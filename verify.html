<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#07080a" />
    <title>Verify Login | Strata</title>
    <meta name="robots" content="noindex" />
    <link rel="icon" type="image/png" href="./logo_transparent copy.png" />
    <link rel="stylesheet" href="./styles.css" />
    <style>
      body {
        background: linear-gradient(
          135deg,
          #050607 0%,
          #0a0c0f 50%,
          #050507 100%
        );
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background:
          radial-gradient(
            circle at 30% 50%,
            rgba(99, 102, 241, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 70% 50%,
            rgba(168, 85, 247, 0.06) 0%,
            transparent 50%
          );
        animation: gradientShift 20s ease infinite;
        pointer-events: none;
      }

      @keyframes gradientShift {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        50% {
          transform: translate(-5%, -5%) rotate(5deg);
        }
      }

      .verify-container {
        position: relative;
        z-index: 1;
        max-width: 560px;
        margin: 0 auto;
      }

      .verify-card {
        background: rgba(26, 28, 32, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 28px;
        padding: clamp(40px, 6vw, 64px) clamp(32px, 5vw, 48px);
        box-shadow:
          0 24px 80px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        transform: translateY(20px);
        opacity: 0;
        animation: cardEnter 800ms cubic-bezier(0.22, 1, 0.36, 1) forwards;
        animation-delay: 200ms;
      }

      @keyframes cardEnter {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .status-icon-wrapper {
        width: 96px;
        height: 96px;
        margin: 0 auto 32px;
        position: relative;
        display: grid;
        place-items: center;
      }

      .status-icon-bg {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        opacity: 0;
        animation: iconBgPulse 2s ease-in-out infinite;
      }

      .status-icon-bg.loading {
        background: radial-gradient(
          circle,
          rgba(99, 102, 241, 0.2) 0%,
          transparent 70%
        );
      }

      .status-icon-bg.success {
        background: radial-gradient(
          circle,
          rgba(74, 222, 128, 0.2) 0%,
          transparent 70%
        );
      }

      .status-icon-bg.error {
        background: radial-gradient(
          circle,
          rgba(239, 68, 68, 0.2) 0%,
          transparent 70%
        );
      }

      @keyframes iconBgPulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.15);
          opacity: 0.3;
        }
      }

      .status-icon {
        width: 56px;
        height: 56px;
        position: relative;
        z-index: 1;
        filter: drop-shadow(0 4px 12px currentColor);
      }

      .status-icon.loading {
        color: #818cf8;
        animation: spin 2s linear infinite;
      }

      .status-icon.success {
        color: #4ade80;
        animation: successPop 600ms cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .status-icon.error {
        color: #ef4444;
        animation: errorShake 500ms cubic-bezier(0.36, 0.07, 0.19, 0.97)
          forwards;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes successPop {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes errorShake {
        0%,
        100% {
          transform: translateX(0);
        }
        10%,
        30%,
        50%,
        70%,
        90% {
          transform: translateX(-4px);
        }
        20%,
        40%,
        60%,
        80% {
          transform: translateX(4px);
        }
      }

      .verify-card .headline {
        margin: 0 0 16px 0;
        font-size: clamp(32px, 5vw, 42px);
        text-align: center;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95) 0%,
          rgba(255, 255, 255, 0.75) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .verify-card .subline {
        margin: 0;
        text-align: center;
        font-size: 16px;
        line-height: 1.6;
        color: rgba(255, 255, 255, 0.65);
        max-width: 400px;
        margin-inline: auto;
      }

      .hidden {
        display: none !important;
      }

      .state-content {
        opacity: 0;
        transform: translateY(10px);
        animation: contentFadeIn 600ms cubic-bezier(0.22, 1, 0.36, 1) forwards;
        animation-delay: 400ms;
      }

      @keyframes contentFadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Particles effect */
      .particles {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
      }

      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: float 20s linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(100px);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="particles" id="particles"></div>

    <main>
      <section class="section section--hero" aria-label="Verification Status">
        <div class="wrap">
          <div class="verify-container">
            <div class="verify-card">
              <!-- Loading State -->
              <div id="state-loading" class="state-content">
                <div class="status-icon-wrapper">
                  <div class="status-icon-bg loading"></div>
                  <svg
                    class="status-icon loading"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"
                    />
                  </svg>
                </div>
                <h1 class="headline">Verifying your account</h1>
                <p class="subline">
                  Please wait while we confirm your login credentials.
                </p>
              </div>

              <!-- Success State -->
              <div id="state-success" class="state-content hidden">
                <div class="status-icon-wrapper">
                  <div class="status-icon-bg success"></div>
                  <svg
                    class="status-icon success"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                    <polyline points="22 4 12 14.01 9 11.01" />
                  </svg>
                </div>
                <h1 class="headline">Successfully verified</h1>
                <p class="subline">
                  Your account is now active. You can close this window and
                  return to Strata.
                </p>
              </div>

              <!-- Error State -->
              <div id="state-error" class="state-content hidden">
                <div class="status-icon-wrapper">
                  <div class="status-icon-bg error"></div>
                  <svg
                    class="status-icon error"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <circle cx="12" cy="12" r="10" />
                    <line x1="12" y1="8" x2="12" y2="12" />
                    <line x1="12" y1="16" x2="12.01" y2="16" />
                  </svg>
                </div>
                <h1 class="headline">Verification failed</h1>
                <p class="subline" id="error-message">
                  Something went wrong. Please try logging in again from the
                  app.
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      // Create floating particles
      (function createParticles() {
        const container = document.getElementById("particles");
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 20 + "s";
          particle.style.animationDuration = 15 + Math.random() * 10 + "s";
          container.appendChild(particle);
        }
      })();

      // Handle verification states
      (function () {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);

        const loadingState = document.getElementById("state-loading");
        const successState = document.getElementById("state-success");
        const errorState = document.getElementById("state-error");
        const errorMsg = document.getElementById("error-message");

        function showState(state) {
          loadingState.classList.add("hidden");
          successState.classList.add("hidden");
          errorState.classList.add("hidden");
          state.classList.remove("hidden");
        }

        // Check for error first
        if (params.has("error")) {
          setTimeout(() => {
            const description =
              params.get("error_description") ||
              "Verification failed unexpectedly.";
            errorMsg.textContent = description.replace(/\+/g, " ");
            showState(errorState);
          }, 800);
          return;
        }

        // Check for access_token (implicit flow) or type=recovery
        if (
          params.has("access_token") ||
          params.get("type") === "recovery" ||
          params.get("type") === "signup"
        ) {
          setTimeout(() => {
            showState(successState);

            // Redirect to app if tokens exist
            if (params.has("access_token")) {
              const accessToken = params.get("access_token");
              const refreshToken = params.get("refresh_token");
              const deepLink = `strata://auth/callback#access_token=${accessToken}&refresh_token=${refreshToken}`;

              setTimeout(() => {
                window.location.href = deepLink;
              }, 800);
            }
          }, 1200);
        } else {
          setTimeout(() => {
            errorMsg.textContent =
              "No verification token found. Please check your email link.";
            showState(errorState);
          }, 800);
        }
      })();
    </script>
  </body>
</html>
